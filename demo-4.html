<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
      font-size: 20px;
      width: 600px;
      margin: 20px auto;
    }

    .container {
      width: 1020px;
      background: yellow;
      margin: 0 auto;
      display: flex;
    }

    .container .item {
      width: 320px;
      margin: 10px;
      background-image: url('./standard.jpg');
      background-position: center;
      background-size: cover;
    }

    .container .item text {
      padding: 10px;
    }

    .container .item-1 {
      height: 480px
    }

    .container .item-2 {
      height: 569px
    }

    .container .item-3 {
      height: 692px
    }
  </style>
</head>

<body>
  <h1>以600*1000的照片为例，利用background-size:cover和background-position:center完美解决背景图的显示和裁切</h1>
  <div class="container">
    <div class="item item-1">
      <text>320*480 iPhone4</text>
    </div>

    <div class="item item-2">
      <text>480*800</text>
    </div>

    <div class="item item-3">
      <text>750*1334 iPhoneX</text>
    </div>
  </div>

</body>

</html>
